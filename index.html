<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Starbucks - Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="Css/style.css">
  </head>
  <body>

    <!-- Navbar Section  -->
    <nav class="navbar navbar-expand-lg bg-body-white">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#"><img src="images/logo.png" alt="logo" style="width: 40px; height: 40px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0  ">
              <li class="nav-item p-3">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

              <li class="nav-item p-3">
                <a class="nav-link" href="#">Gift</a>
              </li>
              <li class="nav-item p-3">
                <a class="nav-link" href="#">Order</a>
              </li>
              <li class="nav-item p-3">
                <a class="nav-link" href="#">Pay</a>
              </li>
              <li class="nav-item p-3">
                <a class="nav-link" href="#">Store</a>
              </li>
              
            </ul>
            <form class="d-flex p-3" role="search">
              <input class="form-control me-2" type="search" id="search" placeholder=" Looking for something specific?" aria-label="Search" style="border-radius: 50px; border: 1px solid black;">

              
              <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
            </form>
            <div class="account_logo p-3 ">
              <img class="" src="images/account_thin.svg" alt="image" style="padding-left: 90px ; padding-right: 50px;">
            </div>
          </div>
        </div>
      </nav>


      <div class="nav2">
        <div class="nav2-text pt-4"><h5>A world of rewards awaits you! Sign up now.</h5></div>
        

        <div class=""><button>Know More</button></div>
        
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
